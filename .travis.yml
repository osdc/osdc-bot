language: node_js

node_js:
  - "node"

notifications:
  email:
    - 526avijit@gmail.com
    - yashmehrotra95@gmail.com

env:
  matrix:
    - RUN_LINT=true
    - RUN_FRONTEND_UNIT_TESTS=true

matrix:
  allow_failures: []
  fast_finish: true

install:
  - npm install -g mocha
  - npm install
  - wget https://gist.githubusercontent.com/526avijitgupta/8378031286d14e7911d12f66261ec9d3/raw/65f0443e58466ea633814124017d4f69c94c0bcd/config.js

script:
  - if [ $RUN_FRONTEND_LINT == 'true' ]; then ./node_modules/.bin/eslint ./**/*.js --quiet; fi
  - if [ $RUN_FRONTEND_UNIT_TESTS == 'true' ]; then npm test; fi
